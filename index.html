<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <!-- BoxIcon iconos-->
     <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3p9sPhEjcK6Bf8YB3uVxuymc0djWwua0oWXVxFsXp7wn18">
     <link rel="icon" href="icons/logo.png">
     <link rel="stylesheet" href="/estilos/styles.css">
     <title>Clima</title>
</head>

<body class="body">
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Clima</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
            <div class="form-floating mb-4">
                <input type="text" spellcheck="false" class="form-control" id="floatingCity" placeholder="Ciudad" required>
                <label class="labelCity" for="floatingCity">Ciudad (enter)</label>
              </div>
          <div class="separator"></div>
          <button>Obtener la ubicación del dispositivo</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Sensación térmica </p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humedad</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <script src="js/app.js"></script>

  </body>
</html>
